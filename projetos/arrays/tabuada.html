<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=1
        var y=1
        while(x<=10){
            while(y<=10){
                document.write(x +'x'+y+"="+(x*y)+'<br>')
                y++
            }
            document.write('<hr>')
            y=1
            x++
        }






    </script>
</body>
</html>
