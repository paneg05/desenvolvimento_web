<body>
    
    <script>

        var x = 1

        while (x <=10 ){
            document.write(x+'<br>')

            //if(x===5){

           // }

            x++
            
                if (x==5){
                    
                    continue //interrompe a execuçao do laço em que x == 5 e passa para o inicio do laço
                    //o incremento deve ser colocado antes do continue
                }

        }


    </script>
