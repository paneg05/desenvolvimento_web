<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        var nome= 'luan Santos'
        //propriedade chamada length retorna a quantidade de caracteres
        document.write(nome.length +'<br>')
        //propriedade charAt() retorna o caractere presente naquela posição fornecida como parametro da função
        document.write(nome.charAt(0)+'<br>')
        //propriedade indexOff indica a posição da primeira ocorência do caracter dentro da cadeia
        document.write(nome.indexOf('S')+'<br>')
        //propriedade replace permite por meio de comparação substituir determinado treço da string
        document.write(nome.replace('Santos',"Rosa")+'<br>')
        //propriedade subStr permite indicar qual treço da string deseja manipular indicando a posição inicial e quantas posições a frente deseja avançar
        document.write(nome.substr(5,10)+'<br>')
        //propriedade toLowerCase/toUpperCase  muda a string para minusmula/maiuscula
        document.write(nome.toUpperCase()+'<br>')
        //propriedade trim remove os espaços das estremidades da string
        document.write(nome.trim()+'<br>')

        
    </script>


</body>
</html>
