<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var lista_frutas = Array()

        lista_frutas[0] = 'banana'
        lista_frutas[1] = 'maçã'

        //incluir elementos no fim da array
        lista_frutas.push('manga')

        //incluir elementos no inicio da array
        lista_frutas.unshift('morango')

        //excluir elemento do final do array
        lista_frutas.pop()

        //excluir elemento do inicio do array
        lista_frutas.shift()


        console.log(lista_frutas)



        var lista = Array()
        lista ['frutas'] = Array()
        lista ['pessoas'] = []

        lista ['frutas'].push('banana')
        console.log(lista)





    </script>




</body>
</html>
