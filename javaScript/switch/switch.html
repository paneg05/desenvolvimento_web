<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>


        var parametro = prompt('digite o parametro')

        switch (parseInt(parametro)){ //leva o tipo da variavel em consideração

            case 1 :
                document.write('parametro 1')
                break

            case 2 : 
                document.write('parametro 2')
                break

            default:
                document.write('default') //opcional

        }



    </script>


</body>
</html>
