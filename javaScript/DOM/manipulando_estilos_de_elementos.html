<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function modificaEstilo(corDeFundo){

            document.getElementById('quadrado').style.backgroundColor =  corDeFundo //caso tenha algum atributo de estilo separado por hifen remove-se o hifen e coloca-se  aprimeira letra em maiusculo


        }


    </script>
</head>
<body>
    
    <h3>manipulando estilo</h3>

    <button type="button" onclick="modificaEstilo('#ff0000')">vermelho</button>
    <button type="button" onclick="modificaEstilo('#00ff00')">verde</button>
    <button type="button" onclick="modificaEstilo('#0000ff')">azul</button>
    <br>
    <br>
    <hr>
    <div id="quadrado" style="border: 1px solid #000; width: 100px; height: 100px;">

    </div>

</body>
</html>
