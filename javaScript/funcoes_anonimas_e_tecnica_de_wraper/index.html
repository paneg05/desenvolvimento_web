<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        //funçoes anonimas sao funçoes que nao possuem nome

        var exibirSaudacao = function (nome){ //a variavel encapsula a função que não possui nome acessando a função pelo rotulo da variavel
            document.write('olá' + nome + ', tudo bem ?')
        }

        exibirSaudacao('jorge') // chamando a variavel que encapsula a função e fornecendo o parametro para a função
    </script>



</body>
</html>
