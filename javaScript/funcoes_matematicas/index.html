<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        var x = Math.ceil(10.380) //arredonda o valor para cima
        document.write(x+'<br>')
        x = Math.floor(10.380) //arredonda o valor para baixo
        document.write(x+'<br>')
        x = Math.round(10.50) //arredonda o valor levando em consideração a media da fração
        document.write(x+'<br>')
        x = Math.random() //fornece um valor aleatório entre 0 e 1
        document.write(x+'<br>')


    </script>


</body>
</html>
