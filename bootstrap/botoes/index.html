<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>botões</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- estilo CSS -->   
    <link rel="stylesheet" media="screen" type="text/css" href="css/estilo.css">
    <!--estilo impressao CSS-->
    <link rel="stylesheet" media="print" type="text/css" href="css/estilo-impressao.css">

  </head>

  <body >


    <!-- Botões
      formatação padrão: btn
      formatações especificas:
      btn-primary, btn-secondary, btn-success,btn-info,
      btn-warning, btn-danger, btn-light, btn-dark,btn,link
    -->

    <h3>Botões</h3>
    <button class="btn btn-dark" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-danger" href="#">link</a>
    <button class=" btn btn-info" type="submit">submit</button>
    <input class="btn btn-success" type="button" name="" value="Button">
    <input class="btn btn-secondary" type="submit" name="" value="input submit">
    <input class="btn btn-warning" type="reset" name="" value="reset">


    <!--botões com contorno
      btn-outline-<formato>
    -->

    <h3>Tamanhos de botões</h3>
    <button class="btn btn-outline-info" type="button">Clique</button>


    <!-- tamanhos de botões
      opções: btn-lg, btn-sm, btn-block
    -->

    <h3>Tamanos dos botões</h3>
    <button class="btn btn-lg btn-warning" type="button">Grande</button>
    <button class="btn btn-danger" type="button">normal</button>    
    <button class="btn btn-sm btn-primary" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-success btn-block" type="button">Bloco</button>


    <!-- Estado dos botões 
      opções:active, disabled
    -->

    <h3>Estados dos botões</h3>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-primary active" type="button">Ativo</button>
    <button class="btn btn-primary disabled" type="button">Inativo</button>
    <br><br>
    <!-- Estado alternar 
      data-toggle="button"
    -->
    <button class="btn btn-success" type="button" data-toggle="button">Alternar</button>

    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group">
      <button class="btn btn-info" type="button">Esquerda</button>
      <button class="btn btn-info" type="button">Centro</button>
      <button class="btn btn-info" type="button">Centro</button>
      <button class="btn btn-info" type="button">Direita</button>
    </div>

    <h3>Grupo de botões - vertical</h3>
    <div class="btn-group-vertical">
      <button class="btn btn-danger" type="button">topo</button>
      <button class="btn btn-danger" type="button">meio</button>
      <button class="btn btn-danger" type="button">meio</button>
      <button class="btn btn-danger" type="button">fundo</button>
    </div> 

    <h3>Toolbar de botões</h3>  
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-warning" type="button">1</button>
        <button class="btn btn-warning" type="button">2</button>
        <button class="btn btn-warning" type="button">3</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-warning" type="button">4</button>
        <button class="btn btn-warning" type="button">5</button>
      </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
      <button class=" btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">
        Clique
      </button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">link 1</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item">link 2</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item">link 3</a>
      </div>
    </div>




















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
