<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>input-group - bootstrap</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- estilo CSS -->   
    <link rel="stylesheet" media="screen" type="text/css" href="css/estilo.css">
    <!--estilo impressao CSS-->
    <link rel="stylesheet" media="print" type="text/css" href="css/estilo-impressao.css">

  </head>

  <body >

    <form>
      <h2>Grupo prepend</h2>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input class="form-control" type="text" placeholder="e-mail" name="">
      </div>

      <h2>grupo append</h2>
      <div class="input-group">
        <input class="form-control " type="text" placeholder="e-mail" name="">
        <div class="input-group-append">
          <span class="input-group-text">@site.com</span>
        </div>
      </div>

      <h2>url's customizada</h2>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            https://site.com/usuario/
          </span>
        </div>
        <input class="form-control" type="text" placeholder="Digite seu usuário" name="">
      </div>


      <h2>moeda</h2>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>

        <input class="form-control" type="text" placeholder="Digite um valor" name="">

        <div class="input-group-append">
          <span class="input-group-text">,00</span>
        </div>
      </div>

      <!-- 
      type: checkbox / radio
      -->
      <h2>checkbox / radio</h2>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" name="">
          </div>
        </div>
        <input class="form-control" type="text"  name="">
      </div>

      <h2>Múltiplos inputs</h2>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">nome/e-mail</span>
        </div>
        <input class="form-control" type="text" placeholder="e-mail" name="">
        <input class="form-control" type="password" placeholder="senha" name="">
      </div>

      <h2>Pesquisas</h2>
      <div class="input-group">
        <input class="form-control" type="text" placeholder="pesquisar" name="">
        <div class="input-group-append">
          <button class="btn btn-info" type="button">Pesquisar</button>
        </div>
      </div>
    </form>
































    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
