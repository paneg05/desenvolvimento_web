<!DOCTYPE html>
<html>
	<head>
		<title>novas tags de input html5</title>
		<meta charset="utf-8">

		<!------Normalize--->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">

		<!------estilo customizado----->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->
		
	</head>
	<body>

		<form>

			<label for="nome">Nome: </label>
			<input type="text" name="nome" id="nome" required="required" autofocus="">
			<br><br>

			<label for="email">E-mail: </label>
			<input type="email" name="email" id="email" required="required" >
			<br><br>

			<label for="numero">NÃºmero:</label>
			<input type="number"  id="numero" required="required" min="1" max="20" step="5">
			<br><br>

			<label for="url">url</label>
			<input type="url"  id="url" placeholder="ex:http//:www.google.com"> <!---placeholder escreve dentro da caixa------>
			<br><br>

			<label for="pesquisa">pesquisa</label>
			<input type="search"  id="pesquisa" > 
			<br><br>


			<label for="range">Range</label>
			<input type="range"  id="range" min="1" max="10" value="5" > 
			<br><br>

			<label for="data">data</label>
			<input type="date"  id="data"  > 
			<br><br>

			<label for="cor">cor</label>
			<input type="color"  id="cor"  > 
			<br><br>

			<input type="submit" name="enviar">
		</form>
	 

	</body>
</html>
