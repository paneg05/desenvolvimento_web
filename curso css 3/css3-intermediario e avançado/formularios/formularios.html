<!DOCTYPE html>
<html>
<head>
	<title>Estilizando formulários</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="formularios.css">
</head>
<body>

	<h2>Estilizando formulários</h2>
	<form>

		<!--inicio do formulario-->

		<fieldset>
			
			<legend>Detalhes de contato</legend>

			<div>
				<label for="nome">nome:</label>
				<input type="text" name="nome" id="nome">		
			</div>

			<div>
				<label for="email">Email:</label>
				<input type="text" name="email" id="email">		
			</div>

			<div>
				<label for="url">url:</label>
				<input type="text" name="url" id="url">		
			</div>

		</fieldset>

		<fieldset>

			<legend>Comentários</legend>

			<div>
				<label>Mensagem:</label>
				<textarea name="Mensagem" id="Mensagem"></textarea>
			</div>
		</fieldset>

		<fieldset>
			<legend>Lembrar de mim</legend>
			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="sim">Sim
				</label>

			</div>
			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="nao">Nao
				</label>

			</div>
		</fieldset>

		
	</form>
</body>
</html>
