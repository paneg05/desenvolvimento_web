<!DOCTYPE html>
<html>
<head>
	<title>tamanho de textos</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			font-size: 60px;
		}

		.texto {
				/*
		px-tamanho relativo
		%-tamanho relativo
		em-tamanho relativo ao cotainer pai*/
		font-size: 1em;
		}

		.texto2{
			font-size: 0.5em;
		}
	


	</style>

		


</head>
<body>

	<div>
		<p class="texto">conteu</p>
		<p class="texto2">conteudo</p>
	</div>
	

</body>
</html>
